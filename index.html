<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="container">
        <h1>Service Form</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="serviceName">Service Name</label>
                    <input type="text" class="form-control" id="serviceName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Suppliers</label>
                    <select id="supplier" class="form-control">
                        <option>Dell</option>
                        <option>HP</option>
                        <option>Lenovo</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input serviceType" type="radio" name="serviceType" id="inlineRadio1"
                            value="true">
                        <label class="form-check-label" for="inlineRadio1">Monthly</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input serviceType" type="radio" name="serviceType" id="inlineRadio2"
                            value="false">
                        <label class="form-check-label" for="inlineRadio2">Anually</label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="purchasePrice">Purchase Price</label>
                    <input type="number" class="form-control" id="purchasePrice">
                </div>
                <div class="form-group col-md-6">
                    <label for="sellingPrice">Selling Price</label>
                    <input type="number" class="form-control" id="sellingPrice">
                </div>
                <div class="form-group col-md-6">
                    <label for="profit">Yearly Profit</label>
                    <input type="number" class="form-control" id="profit">
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="saveService()">Save Service</button>
            <button type="button" class="btn btn-primary" onclick="printService()">Print Services</button>
        </form>
        <div class="row">
            <div class="col-md-4">
                Service Name: <label id="txtServiceName"></label>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/myscript.js"></script>
</body>

</html>
